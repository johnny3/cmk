shakyamouni_admin:
    resource: "@ShakyamouniAdminBundle/Controller/"
    type:     annotation
    prefix:   /admin

shakyamouni_menu:
    resource: "@ShakyamouniMenuBundle/Controller/"
    type:     annotation
    prefix:   /

shakyamouni_site:
    resource: "@ShakyamouniSiteBundle/Controller/"
    type:     annotation
    prefix:   /

shakyamouni_user:
    resource: "@ShakyamouniUserBundle/Controller/"
    type:     annotation
    prefix:   /
    
_imagine:
    resource: .
    type:     imagine
    
elfinder:
     resource: "@FMElfinderBundle/Resources/config/routing.yml"
     prefix:   /admin
     
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"
    
fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /admin/profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: admin/register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: admin/profile

LexikMailerBundle:
    resource: "@LexikMailerBundle/Resources/config/routing.xml"
    prefix:   /admin
    
lexik_translation_edition:
    resource: "@LexikTranslationBundle/Resources/config/routing.yml"
    prefix:   /admin

